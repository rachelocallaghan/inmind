<!DOCTYPE html>
<html>

<head>
  
  <link rel="stylesheet" href="https://use.typekit.net/ycs1vok.css">
  
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Popup styling */

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      width: 100%;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      font-family: arno-pro-display, serif;
      font-weight: 300;
      font-style: normal;
      font-size: 28px;
      line-height: 32px;
      
      background: #fff;
      text-align: center;
      color: #000;
      display: block;
      margin: 0;
    }

    .mapboxgl-popup-content h4 {
      font-family: arno-pro-display, serif;
      font-weight: 300;
      font-style: normal;
      font-size: 28px;
      line-height: 32px;
      
      background: #fff;
      text-align: center;
      color: #000;
      display: block;
      margin: 0;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    //YOUR TURN: add your Mapbox token 
    mapboxgl.accessToken = 'pk.eyJ1IjoicmFjaGVsb2NhbGxhZ2hhbiIsImEiOiJja2M1N2VicmcwY25jMzBxcHo0ZHpjaW85In0.JYN_R7fLt-vcMZtqs4q_3g'; //Mapbox token 
      
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/rachelocallaghan/ckchrhdn32cni1il7bnkso1ep', //stylesheet location
      center: [15.0538309999999456, 41.547228], // starting position
      zoom: 1,// starting zoom
      transformRequest: transformRequest
    });

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/1cZ0q_UMiAC7SFgSr79GDeRpFrphMhzNlNuloV7oE1cc/gviz/tq?tqx=out:csv&sheet=ALL',
        dataType: "text",
        success: function (csvData) { makeGeoJSON(csvData); }
      });



      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {

            //Add the the layer to the map 
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
   'paint': {
    'circle-radius': 5,
    'circle-stroke-color': "#000000",
    'circle-stroke-width': 1.5,
     
             
  'circle-color': [
  'match',
   ['get', 'Country'],
   ['UK'],
   '#dddddd',
   ['USA'],
   '#93a1d2',
   ['Caribbean'],
   '#cdd500',
   ['China'],
   '#992b16',
   ['Indonesia'],
   '#53697a',
   ['Philippines'],
   '#fcd3ae',
   ['India'],
   '#f0c76d',
   ['Germany'],
   '#b4c9e3',
   ['Spain'],
   '#f0a3b7',
   ['Australia'],
   '#e9624e',
   ['Canada'],
   '#6dbe93',
   ['Netherlands'],
   '#3aaa35',
   /* other */ 'white'
]
}
            });


            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text 
              //You can adjust the values of the popup to match the headers of your CSV. 
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV. 
              var description = `<h3>` + e.features[0].properties.Name + `</h3>` + `<hr>` + `<h4>` + `<b>` + `` + `</b>` + e.features[0].properties.City + `, ` + e.features[0].properties.Place + `</h4>`;

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(data);
            map.fitBounds(bbox, { padding: 50 });

          });

        });
      };
    });




  </script>

</body>

</html>
